<!DOCTYPE html>
<html>
    <body>
        <p>Click the Button to scan for Devices</p>
        <button onclick="scan()">Click me</button>
        <p id='output'>This Will be the output</p>

        
        <script>
            function scan() {
                document.getElementById('output').innerHTML='Starting scan';
                navigator.bluetooth.requestDevice().then(function(d){document.getElementById('output').innerHTML='Found device'}, function(e){document.getElementById('output').innerHTML='oh, no...'});
            }
        </script>

    </body>
</html>
