<!DOCTYPE html>
<html>
    <body>
        <p>Click the Button to scan for Devices</p>
        <button onclick="scan()">Click me</button>
        <script>
            function scan() {
                navigator.bluetooth.requestDevice().then(function(d){console.log("found a device", d)}, function(e){console.log("oh no", e)});
            }
        </script>

    </body>
</html>
